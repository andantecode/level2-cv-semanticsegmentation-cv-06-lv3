# configs/data_configs/xray_data.yaml
data:
  train_data_path: /data/ephemeral/data/train/DCM
  train_label_path: /data/ephemeral/data/train/outputs_json
  test_data_path: /data/ephemeral/data/test/DCM
  pin_memory: true
  train:
    batch_size: 2
    num_workers: 2
    shuffle: true
  val:
    batch_size: 2
    num_workers: 2
    shuffle: false
  test:
    batch_size: 2
    num_workers: 2
    shuffle: false
  predict:
    batch_size: 1
    num_workers: 1
    shuffle: false

# 동적으로 처리할 수 있다면 더 좋을 이미지 크기 설정
image_size: 1024
val_fold: 2  # 교차 검증에서 사용될 fold 수
seed: 21  # 랜덤 시드 값