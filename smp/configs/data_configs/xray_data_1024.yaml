# configs/data_configs/xray_data.yaml
data:
  train_data_path: /data/ephemeral/data/train/DCM
  train_label_path: /data/ephemeral/data/train/outputs_json
  test_data_path: /data/ephemeral/data/test/DCM
  pin_memory: true
  train:
    batch_size: 2
    num_workers: 2
    shuffle: true
  val:
    batch_size: 2
    num_workers: 2
    shuffle: false
  test:
    batch_size: 2
    num_workers: 2
    shuffle: false
  predict:
    batch_size: 1
    num_workers: 1
    shuffle: false

image_size: 1024
seed: 42